<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Names | Kategori</title>
    <link rel="icon" href="../../img/logo.png" type="image/x-icon" />
    <link href="/dist/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-4">
        <h1 class="text-2xl font-bold mb-4">Pilih Game Favorit Anda</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-white rounded-lg shadow-md p-4">
                <img src="../../img/SUSUN KATA(1).png" alt="Game 1" class="w-full h-40 object-cover mb-2">
                <h2 class="text-lg font-semibold">Susun Kata Hewan</h2>
                <p class="text-gray-600">Susunlah kata-kata yang diacak menjadi nama hewan</p>
                <button onclick="redirect('/game/nama/hewan/')" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Pilih</button>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <img src="../../img/SUSUN BUAH.png" alt="Game 2" class="w-full h-40 object-cover mb-2">
                <h2 class="text-lg font-semibold">Susun Kata Buah</h2>
                <p class="text-gray-600">Susunlah kata-kata yang diacak menjadi nama buah.</p>
                <button onclick="redirect('/game/nama/buah/')" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Pilih</button>
            </div>
            
        </div>
        <div class="mt-4">
          <a href="/game" class="text-blue-500 hover:underline">Kembali ke Game Menu</a>
        </div>
    </div>
    <div class="absolute top-4 right-4 text-black space-x-4">
      <span class="text-lg font-bold"
        >Menang: <span id="win-score">0</span></span
      >
      <span class="text-lg font-bold"
        >Kalah: <span id="lose-score">0</span></span
      >
    </div>
    <script>
      function redirect(url) {
        window.location.href = url;
      }
      let winScore = localStorage.getItem("winScore") || 0;
      let loseScore = localStorage.getItem("loseScore") || 0;

      function updateScore() {
        document.getElementById("win-score").textContent = winScore;
        document.getElementById("lose-score").textContent = loseScore;
      }

      updateScore();
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });
    </script>
</body>
</html>
