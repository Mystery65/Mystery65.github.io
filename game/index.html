<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystery Names | Games</title>
    <link rel="icon" href="../img/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body
    class="bg-blue-500 min-h-screen flex flex-col justify-center items-center"
  >
    <div
      class="lg:bg-white md:bg-white lg:shadow-md md:shadow-md lg:rounded-lg md:rounded-lg p-8 w-full max-w-md text-center"
    >
      <h1 class="text-4xl text-[#2c3e50] font-bold mb-6">Menu Game</h1>
      <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
        <div
          class="p-6 bg-white bg-cover bg-center bg-no-repeat rounded-lg hover:bg-[#2980b9] transform hover:scale-105 transition duration-300 ease-in-out cursor-pointer"
          style="background-image: url('../img/SUSUN KATA.png')"
          onclick="redirectToGame('nama/')"
        >
          <div class="text-center text-[#3498db]">
            <h2 class="text-2xl font-bold mb-2">Susun Kata</h2>
            <p class="text-white font-semibold text-sm">
              Susunlah kata kata yang diacak dalam waktu 10 detik
            </p>
          </div>
        </div>
        <div
          class="p-6 bg-white bg-cover bg-center bg-no-repeat rounded-lg hover:bg-[#2980b9] transform hover:scale-105 transition duration-300 ease-in-out cursor-pointer"
          style="background-image: url('../img/TEBAK\ GAMBAR.png')"
          onclick="redirectToGame('gambar/')"
        >
          <div class="text-center text-[#3498db]">
            <h2 class="text-xl font-bold mb-2">Tebak Gambar</h2>
            <p class="text-white font-semibold text-sm">
              Tebaklah gambar yang muncul dalam waktu 10 detik
            </p>
          </div>
        </div>
        <!-- Game ketiga mengisi satu kotak penuh -->
        <div
          class="p-6 bg-white bg-cover bg-center bg-no-repeat rounded-lg hover:bg-[#2980b9] transform hover:scale-105 transition duration-300 ease-in-out cursor-pointer lg:col-span-2"
          style="background-image: url('../img/COMING\ SOON.png')"
          onclick="redirectToGame('comingsoon.html')"
        >
          <div class="text-center">
            <h2 class="text-xl text-white font-bold mb-2">Segera Datang</h2>
            <p class="text-white font-semibold text-sm">
              Nantikan pembaruan game selanjutnya
            </p>
          </div>
        </div>
        <!-- Tambahkan game keempat di sini jika diperlukan -->
      </div>
      <!-- Informasi hak cipta -->
      <p class="text-sm text-[#95a5a6] mt-4">&copy; 2023 Mystery Names.</p>
      <a href="../index.html" class="mt-4 inline-block bg-[#3498db] text-[#fff] font-semibold py-2 px-4 rounded-full transition duration-300 hover:bg-[#2980b9] hover:shadow-lg">
        Kembali
      </a>
    </div>
    <script>
      function redirectToGame(url) {
        window.location.href = url;
      }
    </script>
  </body>
</html>
