<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystery Names | Games</title>
    <link rel="icon" href="../img/logo.png" type="image/x-icon" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="relative bg-gradient-to-r from-blue-500 to-purple-500 min-h-screen flex flex-col justify-center items-center"
  >
    <div
      class="lg:bg-white md:bg-white lg:shadow-md md:shadow-md lg:rounded-lg md:rounded-lg p-8 w-full max-w-md text-center"
    >
      <h1 class="text-4xl text-[#2c3e50] font-bold mb-6">Menu Game</h1>
      <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
        <div
          class="p-6 bg-white bg-cover bg-center bg-no-repeat rounded-lg hover:bg-[#2980b9] transform hover:scale-105 transition duration-300 ease-in-out cursor-pointer"
          style="background-image: url('../img/SUSUN KATA.png')"
          onclick="redirectToGame('nama/')"
        >
          <div class="text-center">
            <h2 class="text-2xl font-bold mb-2">Susun Kata</h2>
            <p class="text-white font-semibold text-sm">
              Susunlah kata kata yang diacak dalam waktu 20 detik
            </p>
          </div>
        </div>
        <div
          class="p-6 bg-white bg-cover bg-center bg-no-repeat rounded-lg hover:bg-[#2980b9] transform hover:scale-105 transition duration-300 ease-in-out cursor-pointer"
          style="background-image: url('../img/TEBAK\ GAMBAR.png')"
          onclick="redirectToGame('gambar/')"
        >
          <div class="text-center">
            <h2 class="text-xl font-bold mb-2">Tebak Gambar</h2>
            <p class="text-white font-semibold text-sm">
              Tebaklah gambar yang muncul dalam waktu 20 detik
            </p>
          </div>
        </div>
        <div
          class="p-6 bg-white bg-cover bg-center bg-no-repeat rounded-lg hover:bg-[#2980b9] transform hover:scale-105 transition duration-300 ease-in-out cursor-pointer lg:col-span-2"
          style="background-image: url('../img/COMING\ SOON.png')"
          onclick="redirectToGame('comingsoon.html')"
        >
          <div class="text-center">
            <h2 class="text-xl text-white font-bold mb-2">Segera Datang</h2>
            <p class="text-white font-semibold text-sm">
              Nantikan pembaruan game selanjutnya
            </p>
          </div>
        </div>
      </div>
      <p class="text-sm text-[#95a5a6] mt-4">&copy; 2023 Mystery Names.</p>
      <a
        href="../"
        class="mt-4 inline-block bg-[#3498db] text-[#fff] font-semibold py-2 px-4 rounded-full transition duration-300 hover:bg-[#2980b9] hover:shadow-lg"
      >
        Kembali
      </a>
    </div>
    <div class="absolute top-4 right-4 text-white space-x-4">
      <span class="text-lg font-bold"
        >Menang: <span id="win-score">0</span></span
      >
      <span class="text-lg font-bold"
        >Kalah: <span id="lose-score">0</span></span
      >
    </div>
    <audio id="background-music" loop autoplay>
      <source src="../sound/BACKSOUND.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <button
      id="toggle-music"
      class="bg-[#00ED64] text-white w-10 h-10 rounded-full fixed bottom-4 right-4 flex items-center justify-center shadow-md transition-transform transform hover:scale-110"
    >
      <i class="fas fa-volume-up"></i>
    </button>
    <script>
      const backgroundMusic = document.getElementById("background-music");
      const toggleMusicButton = document.getElementById("toggle-music");
      const isMusicPaused = localStorage.getItem("isMusicPaused") === "true";
      let winScore = localStorage.getItem("winScore") || 0;
      let loseScore = localStorage.getItem("loseScore") || 0;

      function updateScore() {
        document.getElementById("win-score").textContent = winScore;
        document.getElementById("lose-score").textContent = loseScore;
      }

      updateScore();
      
      if (isMusicPaused) {
        backgroundMusic.pause();
        toggleMusicButton.innerHTML = '<i class="fas fa-volume-off"></i>';
      } else {
        backgroundMusic.play();
        toggleMusicButton.innerHTML = '<i class="fas fa-volume-up"></i>';
      }

      toggleMusicButton.addEventListener("click", () => {
        if (backgroundMusic.paused) {
          backgroundMusic.play();
          toggleMusicButton.innerHTML = '<i class="fas fa-volume-up"></i>';
          localStorage.setItem("isMusicPaused", "false");
        } else {
          backgroundMusic.pause();
          toggleMusicButton.innerHTML = '<i class="fas fa-volume-off"></i>';
          localStorage.setItem("isMusicPaused", "true");
        }
      });

      backgroundMusic.volume = 0.4;

      function redirectToGame(url) {
        window.location.href = url;
      }
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>
