<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystery Names</title>
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="icon" href="../img/logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white">
    <div class="flex flex-col justify-center items-center">
      <h1 class="text-3xl font-bold ">CHOOSE GAME</h1>
      <a href="/" class="ml-5 bg-[#00ED64] rounded-lg font-bold px-4 py-2 text-white shadow-md">
        BACK
      </a>
    </div>
    <div class="flex justify-center items-center h-screen">
      <div
        class="w-full max-w-sm p-4 flex flex-col justify-center items-center bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700"
      >
        <i class="fa-solid fa-1 text-2xl"></i>
        <hr class="my-4" />
        <h5 class="mb-4 text-xl font-medium text-gray-500 dark:text-gray-400">
          Susun Kata
        </h5>
        <p class="mb-4 text-sm text-gray-500 dark:text-gray-400">
          Susun Kata yang diacak dari buah, hewan, makanan dan negara
        </p>
        <a
          href="/game/nama/"
          class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-200 dark:focus:ring-blue-900 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex justify-center w-full text-center"
        >
          Pilih
      </a>
      </div>
      <div
        class="w-full max-w-sm p-4 flex flex-col justify-center items-center bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700"
      >
        <i class="fa-solid fa-2 text-2xl"></i>
        <hr class="my-4" />
        <h5 class="mb-4 text-xl font-medium text-gray-500 dark:text-gray-400">
          Tebak Gambar
        </h5>
        <p class="mb-4 text-sm text-gray-500 dark:text-gray-400">
          Tebak nama yang ditampilkan dalam gambar contoh nama hewan.
        </p>
        <a
          href="/game/gambar/"
          type="button"
          class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-200 dark:focus:ring-blue-900 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex justify-center w-full text-center"
        >
          Pilih
      </a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  </body>
</html>
